<!DOCTYPE html>
<html>
  <head>
    <title>Hasbuk Web</title>
    <meta charset="UTF-8">

    <style>
      #settingsPopup {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="pageContainer">
      <div id="titleBar">
        <div id="titleText">Hasbuk</div>
        <button id="settingsButton">Settings</button>
        <div id="settingsPopup" style="display: none;">
          <label>
            <input type="checkbox" id="hideBracketsCheckbox">
            Hide Square Brackets
          </label>
          <label>
            <input type="checkbox" id="hideAyahInfoCheckbox">
            Hide Ayah Info
          </label>
          <button id="addSurahRangeButton">
            Add Surah Range
          </button>
          <button id="addJuzRangeButton">
            Add Juz Range
          </button>
        </div>
      </div>
      <div id="ayahInfo">
        <div id="juzNum">Juz</div>
        <div id="surahNum">Surah</div>
        <div id="ayahNum">Ayah</div>
      </div>
      <div id="arabicAyah">
        Arabic Goes Here
      </div>
      <div id="englishAyah">
        English Goes Here
      </div>
      <div id="ayahButtons">
        <button id="prevButton">Prev</button>
        <button id="randomButton">Select Random Ayah</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.13.0/sql-wasm.js"></script>
    <script>
      const randomAyahButton = document.getElementById('randomButton');
      const nextAyahButton = document.getElementById('nextButton');
      const prevAyahButton = document.getElementById('prevButton');

      const arabicDiv = document.getElementById('arabicAyah');
      const englishDiv = document.getElementById('englishAyah');
      const juzDiv = document.getElementById('juzNum');
      const surahDiv = document.getElementById('surahNum');
      const ayahDiv = document.getElementById('ayahNum');

      const settingsButton = document.getElementById('settingsButton');
      const settingsPopup = document.getElementById('settingsPopup');
      const hideBrackets = document.getElementById('hideBracketsCheckbox');
      const hideAyahInfo = document.getElementById('hideAyahInfoCheckbox');

      const addSurahRangeButton = document.getElementById('addSurahRangeButton');
      const addJuzRangeButton = document.getElementById('addJuzRangeButton');

      let currentVerseId = 1;

      let db;

      initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.13.0/${file}` })
        .then(SQL => {
          fetch('quran.db')
            .then(res => res.arrayBuffer())
            .then(buffer => {
              db = new SQL.Database(new Uint8Array(buffer));
              displayVerse(currentVerseId);
            });
        });

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function mapSQLResult(result) {
        if (!result || result.length === 0) return [];

        const columns = result[0].columns;
        const values = result[0].values;

        return values.map(row => {
          const obj = {};
          row.forEach((val, i) => obj[columns[i]] = val);
          return obj;
        });
      }

      function preprocessText(text) {
        let result = text;

        if (hideBrackets.checked) {
          result = text.replace(/\[.*?\]/g, '');
        }
        
        result = result.replace(/\s+/g, ' ');
        result = result.trim();

        return result;
      }

      function displayVerse(verseId) {
        let verseResult = db.exec(`
          SELECT arabic_text, english_text, juz_number, verse_number, english_name AS surah_name
          FROM verses
            JOIN surahs USING (surah_id)
          WHERE id=${verseId}
        `);

        verseResult = mapSQLResult(verseResult)[0];

        arabicDiv.textContent = verseResult.arabic_text;
        englishDiv.textContent = preprocessText(verseResult.english_text);

        if (hideAyahInfo.checked) {
          juzDiv.textContent = `Juz ??`;
          surahDiv.textContent = `Surah ??`;
          ayahDiv.textContent = `Ayah ??`;
        } else {
          juzDiv.textContent = `Juz ${verseResult.juz_number}`;
          surahDiv.textContent = `Surah ${verseResult.surah_name}`;
          ayahDiv.textContent = `Ayah ${verseResult.verse_number}`;
        }
      }

      let surahRanges = [];
      let juzRanges = [];

      function getVerseIdFromSurahAyah(surahId, ayahNum) {
        let result = db.exec(`
          SELECT id FROM verses
          WHERE surah_id=${surahId} AND verse_number=${ayahNum}
        `);
        return mapSQLResult(result)[0]?.id;
      }

      function getVerseIdsFromJuz(juzNum) {
        let result = db.exec(`
          SELECT MIN(id) as min_id, MAX(id) as max_id
          FROM verses
          WHERE juz_number=${juzNum}
        `);
        return mapSQLResult(result)[0];
      }

      function isVerseInRanges(verseId) {
        // Check surah ranges
        for (let range of surahRanges) {
          if (verseId >= range.startId && verseId <= range.endId) {
            return true;
          }
        }
        // Check juz ranges
        for (let range of juzRanges) {
          if (verseId >= range.startId && verseId <= range.endId) {
            return true;
          }
        }
        return false;
      }

      function getRandomVerseFromRanges() {
        const allRanges = [...surahRanges, ...juzRanges];
        if (allRanges.length === 0) {
          return getRandomInt(1, 6236);
        }

        // Pick a random range
        const randomRange = allRanges[getRandomInt(0, allRanges.length - 1)];
        
        // Pick a random verse within that range
        return getRandomInt(randomRange.startId, randomRange.endId);
      }

      function populateSurahSelect(selectElem, selectedIndex, minSurah, maxSurah) {
        selectElem.innerHTML = '';
        let result = db.exec(`
          SELECT surah_id AS id, english_name
          FROM surahs
          WHERE surah_id>=${minSurah ?? 1}
          AND surah_id<=${maxSurah ?? 114}
        `);

        result = mapSQLResult(result);
        
        result.forEach((surah) => {
          const option = document.createElement('option');
          option.value = surah.id;
          option.textContent = `${surah.id} - ${surah.english_name}`;
          selectElem.appendChild(option);
        });

        if (selectedIndex === -1) {
          selectElem.selectedIndex = selectElem.options.length - 1;
        } else if (selectedIndex !== null && selectedIndex !== undefined) {
          selectElem.selectedIndex = selectedIndex;
        }
      }
      
      function populateAyahSelect(selectElem, surah_id, selectedIndex, minAyah, maxAyah) {
        selectElem.innerHTML = '';
        let result = db.exec(`
          SELECT verse_count
          FROM surahs
          WHERE surah_id=${surah_id}
        `);

        result = mapSQLResult(result)[0];
        
        for (let i = minAyah ?? 1; i <= (maxAyah ?? result.verse_count); i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          selectElem.appendChild(option);
        }

        if (selectedIndex === -1) {
          selectElem.selectedIndex = selectElem.options.length - 1;
        } else if (selectedIndex !== null && selectedIndex !== undefined) {
          selectElem.selectedIndex = selectedIndex;
        }
      }

      function populateJuzSelect(selectElem, selectedIndex, minJuz, maxJuz) {
        selectElem.innerHTML = '';
        for (let i = minJuz ?? 1; i <= (maxJuz ?? 30); i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          selectElem.appendChild(option);
        }

        if (selectedIndex === -1) {
          selectElem.selectedIndex = selectElem.options.length - 1;
        } else if (selectedIndex !== null && selectedIndex !== undefined) {
          selectElem.selectedIndex = selectedIndex;
        }
      }

      addSurahRangeButton.addEventListener('click', () => {
        // Create container
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.flexDirection = 'row';

        // Add labels and selects
        div.innerHTML = `
          From Surah <select class="from-surah"></select>
          Ayah <select class="from-ayah"></select>
          To Surah <select class="to-surah"></select>
          Ayah <select class="to-ayah"></select>
          <button class="remove-range">✖</button>
        `;

        // Add it to popup
        settingsPopup.appendChild(div);

        const fromSurah = div.querySelector('.from-surah');
        const toSurah = div.querySelector('.to-surah');
        const fromAyah = div.querySelector('.from-ayah');
        const toAyah = div.querySelector('.to-ayah');

        // Create range object
        const rangeObj = {
          element: div,
          startId: null,
          endId: null
        };
        surahRanges.push(rangeObj);

        function updateRangeIds() {
          rangeObj.startId = getVerseIdFromSurahAyah(fromSurah.value, fromAyah.value);
          rangeObj.endId = getVerseIdFromSurahAyah(toSurah.value, toAyah.value);
        }

        // Populate dropdowns - start with Al-Fatihah (1) and An-Nas (114)
        populateSurahSelect(fromSurah, 0);
        populateAyahSelect(fromAyah, fromSurah.value, 0);

        populateSurahSelect(toSurah, -1);
        populateAyahSelect(toAyah, toSurah.value, -1);

        updateRangeIds(); // not sure if this is necessary 

        // Update Ayah dropdowns when Surah changes
        fromSurah.addEventListener('change', () => {
          const fromSurahVal = parseInt(fromSurah.value);
          const toSurahVal = parseInt(toSurah.value);

          // When fromSurah changes to something different, reset fromAyah to start (1)
          populateAyahSelect(fromAyah, fromSurahVal, 0);

          // Update toSurah dropdown to only show valid options (>= fromSurah)
          const currentToValue = toSurah.value;
          populateSurahSelect(toSurah, null, fromSurahVal);
          toSurah.value = toSurahVal;


          // If both surahs are the same, set constraints on ayahs
          if (fromSurahVal === toSurahVal) {
            const toAyahVal = parseInt(toAyah.value);
            populateAyahSelect(fromAyah, fromSurahVal, 0, null, toAyahVal);
          }

          updateRangeIds();
        });

        toSurah.addEventListener('change', () => {
          const fromSurahVal = parseInt(fromSurah.value);
          const toSurahVal = parseInt(toSurah.value);

          // When toSurah changes to something different, reset toAyah to end
          populateAyahSelect(toAyah, toSurahVal, -1);

          // Update fromSurah dropdown to only show valid options (<= toSurah)
          const currentFromIndex = fromSurah.selectedIndex;
          populateSurahSelect(fromSurah, currentFromIndex, null, toSurahVal);

          // If both surahs are the same, set constraints on ayahs
          if (fromSurahVal === toSurahVal) {
            const fromAyahVal = parseInt(fromAyah.value);
            populateAyahSelect(toAyah, toSurahVal, -1, fromAyahVal);
          }

          updateRangeIds();
        });

        fromAyah.addEventListener('change', () => {
          const fromSurahVal = parseInt(fromSurah.value);
          const toSurahVal = parseInt(toSurah.value);

          if (fromSurahVal === toSurahVal) {
            const fromAyahVal = parseInt(fromAyah.value);
            const currentToAyahValue = parseInt(toAyah.value);
            populateAyahSelect(toAyah, toSurahVal, null, fromAyahVal);
            toAyah.value = currentToAyahValue;
          }

          updateRangeIds();
        });

        toAyah.addEventListener('change', () => {
          const fromSurahVal = parseInt(fromSurah.value);
          const toSurahVal = parseInt(toSurah.value);

          if (fromSurahVal === toSurahVal) {
            const toAyahVal = parseInt(toAyah.value);
            populateAyahSelect(fromAyah, fromSurahVal, fromAyah.selectedIndex, null, toAyahVal);
          }

          updateRangeIds();
        });

        // Add remove button behavior
        div.querySelector('.remove-range').addEventListener('click', () => {
          const index = surahRanges.indexOf(rangeObj);
          if (index > -1) {
            surahRanges.splice(index, 1);
          }
          div.remove();
        });
      });

      // Add Juz Range button
      addJuzRangeButton.addEventListener('click', () => {
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.flexDirection = 'row';
        div.style.gap = '4px';
        div.style.marginTop = '6px';

        div.innerHTML = `
          From Juz
          <select class="from-juz"></select>
          To Juz
          <select class="to-juz"></select>
          <button class="remove-range">✖</button>
        `;

        settingsPopup.appendChild(div);

        const fromJuz = div.querySelector('.from-juz');
        const toJuz = div.querySelector('.to-juz');

        // Create range object
        const rangeObj = {
          element: div,
          startId: null,
          endId: null
        };
        juzRanges.push(rangeObj);

        function updateRangeIds() {
          const fromJuzData = getVerseIdsFromJuz(fromJuz.value);
          const toJuzData = getVerseIdsFromJuz(toJuz.value);
          rangeObj.startId = fromJuzData.min_id;
          rangeObj.endId = toJuzData.max_id;
        }

        // Populate with Juz 1 and Juz 30 initially
        populateJuzSelect(fromJuz, 0);
        populateJuzSelect(toJuz, -1);

        updateRangeIds();

        fromJuz.addEventListener('change', () => {
          const fromJuzVal = parseInt(fromJuz.value);
          
          // Update toJuz to only show valid options (>= fromJuz)
          const currentToVal = parseInt(toJuz.value);
          populateJuzSelect(toJuz, null, fromJuzVal);
          toJuz.value = currentToVal;

          updateRangeIds();
        });

        toJuz.addEventListener('change', () => {
          const toJuzVal = parseInt(toJuz.value);
          
          // Update fromJuz to only show valid options (<= toJuz)
          const currentFromIndex = fromJuz.selectedIndex;
          populateJuzSelect(fromJuz, currentFromIndex, null, toJuzVal);

          updateRangeIds();
        });

        // Add remove button behavior
        div.querySelector('.remove-range').addEventListener('click', () => {
          const index = juzRanges.indexOf(rangeObj);
          if (index > -1) {
            juzRanges.splice(index, 1);
          }
          div.remove();
        });
      });

      settingsButton.addEventListener('click', () => {
        const isOpen = settingsPopup.style.display === 'flex';
        settingsPopup.style.display = isOpen ? 'none' : 'flex';
      });

      hideBrackets.addEventListener('change', () => displayVerse(currentVerseId));
      hideAyahInfo.addEventListener('change', () => displayVerse(currentVerseId));

      randomAyahButton.addEventListener('click', () => {
        currentVerseId = getRandomVerseFromRanges();
        displayVerse(currentVerseId);
      });

      prevAyahButton.addEventListener('click', () => {
        if (!currentVerseId || currentVerseId == 1) {
          return;
        }
        displayVerse(--currentVerseId);
      });
      
      nextAyahButton.addEventListener('click', () => {
        if (!currentVerseId || currentVerseId == 6236) {
          return;
        }
        displayVerse(++currentVerseId);
      });


    </script>
  </body>
</html>
