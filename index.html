<!DOCTYPE html>
<html>
  <head>
    <title>Hasbuk Web</title>


    <style>
      #settingsPopup {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="pageContainer">
      <div id="titleBar">
        <div id="titleText">Hasbuk</div>
        <button id="settingsButton">Settings</button>
        <div id="settingsPopup" style="display: none;">
          <label>
            <input type="checkbox" id="hideBracketsCheckbox">
            Hide Square Brackets
          </label>
          <label>
            <input type="checkbox" id="hideAyahInfoCheckbox">
            Hide Ayah Info
          </label>
          <button id="addSurahRangeButton">
            Add Surah Range
          </button>
          <button id="addJuzRangeButton">
            Add Juz Range
          </button>
        </div>
      </div>
      <div id="ayahInfo">
        <div id="juzNum">Juz</div>
        <div id="surahNum">Surah</div>
        <div id="ayahNum">Ayah</div>
      </div>
      <div id="arabicAyah">
        Arabic Goes Here
      </div>
      <div id="englishAyah">
        English Goes Here
      </div>
      <div id="ayahButtons">
        <button id="prevButton">Prev</button>
        <button id="randomButton">Select Random Ayah</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.13.0/sql-wasm.js"></script>
    <script>
      const randomAyahButton = document.getElementById('randomButton');
      const nextAyahButton = document.getElementById('nextButton');
      const prevAyahButton = document.getElementById('prevButton');

      const arabicDiv = document.getElementById('arabicAyah');
      const englishDiv = document.getElementById('englishAyah');
      const juzDiv = document.getElementById('juzNum');
      const surahDiv = document.getElementById('surahNum');
      const ayahDiv = document.getElementById('ayahNum');

      const settingsButton = document.getElementById('settingsButton');
      const settingsPopup = document.getElementById('settingsPopup');
      const hideBrackets = document.getElementById('hideBracketsCheckbox');
      const hideAyahInfo = document.getElementById('hideAyahInfoCheckbox');

      const addSurahRangeButton = document.getElementById('addSurahRangeButton');
      const addJuzRangeButton = document.getElementById('addJuzRangeButton');

      let currentVerseId = 1;

      let db;

      initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.13.0/${file}` })
        .then(SQL => {
          fetch('quran.db')
            .then(res => res.arrayBuffer())
            .then(buffer => {
              db = new SQL.Database(new Uint8Array(buffer));
              displayVerse(currentVerseId);
            });
        });

      function addSurahRange() {

      }

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function mapSQLResult(result) {
        if (!result || result.length === 0) return [];

        const columns = result[0].columns;
        const values = result[0].values;

        return values.map(row => {
          const obj = {};
          row.forEach((val, i) => obj[columns[i]] = val);
          return obj;
        });
      }

      function preprocessText(text) {
        let result = text;

        if (hideBrackets.checked) {
          result = text.replace(/\[.*?\]/g, '');
        }
        
        result = result.replace(/\s+/g, ' ');
        result = result.trim();

        return result;
      }

      function displayVerse(verseId) {
        let verseResult = db.exec(`
          SELECT arabic_text, english_text, juz_number, verse_number, english_name AS surah_name
          FROM verses
            JOIN surahs USING (surah_id)
          WHERE id=${verseId}
        `);

        verseResult = mapSQLResult(verseResult)[0];

        arabicDiv.textContent = verseResult.arabic_text;
        englishDiv.textContent = preprocessText(verseResult.english_text);

        if (hideAyahInfo.checked) {
          juzDiv.textContent = `Juz ??`;
          surahDiv.textContent = `Surah ??`;
          ayahDiv.textContent = `Ayah ??`;
        } else {
          juzDiv.textContent = `Juz ${verseResult.juz_number}`;
          surahDiv.textContent = `Surah ${verseResult.surah_name}`;
          ayahDiv.textContent = `Ayah ${verseResult.verse_number}`;
        }
      }

      let ranges = [];

      function populateSurahSelect(selectElem, selectLast = false) {
        selectElem.innerHTML = '';
        let result = db.exec("SELECT surah_id AS id, english_name FROM surahs;");
        if (!result.length) return;
        result = mapSQLResult(result);
        
        result.forEach((surah) => {
          const option = document.createElement('option');
          option.value = surah.id;
          option.textContent = `${surah.id}-${surah.english_name}`;
          selectElem.appendChild(option);
        });
        
        if (selectLast) {
          selectElem.selectedIndex = selectElem.options.length - 1;
        }
      }
      
      function populateAyahSelect(selectElem, surah_id, selectLast = false) {
        selectElem.innerHTML = '';
        let result = db.exec(`
          SELECT verse_count
          FROM surahs
          WHERE surah_id=${surah_id}
        `);

        result = mapSQLResult(result)[0];
        
        for (let i = 1; i <= result.verse_count; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          selectElem.appendChild(option);
        }

        if (selectLast) {
          selectElem.selectedIndex = selectElem.options.length - 1;
        }
      }

      function populateJuzSelect(selectElem, selectLast = false) {
        selectElem.innerHTML = '';
        for (let i = 1; i <= 30; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          selectElem.appendChild(option);
        }

        if (selectLast) {
          selectElem.selectedIndex = selectElem.options.length - 1;
        }
      }

      addSurahRangeButton.addEventListener('click', () => {
        // Create container
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.flexDirection = 'row';
        div.style.gap = '4px';
        div.style.marginTop = '6px';

        // Add labels and selects
        div.innerHTML = `
          From Surah <select class="from-surah"></select>
          Ayah <select class="from-ayah"></select>
          To Surah <select class="to-surah"></select>
          Ayah <select class="to-ayah"></select>
          <button class="remove-range">✖</button>
        `;

        // Add it to popup
        settingsPopup.appendChild(div);

        const fromSurah = div.querySelector('.from-surah');
        const toSurah = div.querySelector('.to-surah');
        const fromAyah = div.querySelector('.from-ayah');
        const toAyah = div.querySelector('.to-ayah');

        // Populate dropdowns
        populateSurahSelect(fromSurah);
        populateAyahSelect(fromAyah, fromSurah.value);

        populateSurahSelect(toSurah, true);
        populateAyahSelect(toAyah, toSurah.value, true);

        // Update Ayah dropdowns when Surah changes
        fromSurah.addEventListener('change', () => populateAyahSelect(fromAyah, fromSurah.value));
        toSurah.addEventListener('change', () => populateAyahSelect(toAyah, toSurah.value));

        // Add remove button behavior
        div.querySelector('.remove-range').addEventListener('click', () => {
          div.remove();
        });


      });

      // Add Juz Range button
      addJuzRangeButton.addEventListener('click', () => {
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.flexDirection = 'row';
        div.style.gap = '4px';
        div.style.marginTop = '6px';

        div.innerHTML = `
          From Juz
          <select class="from-juz"></select>
          To Juz
          <select class="to-juz"></select>
          <button class="remove-range">✖</button>
        `;

        settingsPopup.appendChild(div);

        const fromJuz = div.querySelector('.from-juz');
        const toJuz = div.querySelector('.to-juz');

        populateJuzSelect(fromJuz);
        populateJuzSelect(toJuz, true);

        ranges.append

        // Add remove button behavior
        div.querySelector('.remove-range').addEventListener('click', () => {
          div.remove();
        });
      });

      settingsButton.addEventListener('click', () => {
        const isOpen = settingsPopup.style.display === 'flex';
        settingsPopup.style.display = isOpen ? 'none' : 'flex';
      });

      hideBrackets.addEventListener('change', () => displayVerse(currentVerseId));
      hideAyahInfo.addEventListener('change', () => displayVerse(currentVerseId));

      randomAyahButton.addEventListener('click', () => {
        const totalVerses = 6236;
        currentVerseId = getRandomInt(1, totalVerses);
        displayVerse(currentVerseId);
      });

      prevAyahButton.addEventListener('click', () => {
        if (!currentVerseId || currentVerseId == 1) {
          return;
        }
        displayVerse(--currentVerseId);
      });
      
      nextAyahButton.addEventListener('click', () => {
        if (!currentVerseId || currentVerseId == 6236) {
          return;
        }
        displayVerse(++currentVerseId);
      });


    </script>
